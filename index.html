<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- DaisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Integration -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="mx-auto px-16 bg-[#badeff42] py-7 shadow-md">
      <nav class="flex justify-between">
        <div class="flex">
          <h1 class="text-3xl">English</h1>
          <img src="assets/logo.png" alt="" />
          <h1 class="text-3xl">জানালা</h1>
        </div>
        <div class="flex gap-2">
          <button
            class="border-2 border-[#422AD5] py-2 px-10 rounded-md text-[#422AD5]"
          >
            <i class="fa-solid fa-circle-question"></i> FAQ
          </button>
          <button
            class="border-2 border-[#422AD5] py-2 px-10 rounded-md text-[#422AD5]"
          >
            <i class="fa-solid fa-book-open"></i> Learn
          </button>
          <button
            class="border-2 border-[#422AD5] py-2 px-10 rounded-md text-[#422AD5]"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section class="hero flex justify-between px-16">
        <div class="">
          <h1 class="font-bold text-4xl">
            <span class="text-[#00BCFF]">English</span> is Easy!!
          </h1>
          <p class="text-[#18181B] my-4 font-bangla">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            <br />
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
            <br />যাবে অন্য একটি Level এ
          </p>
          <input type="text" placeholder="Enter Your Name" class="p-1" /><br />
          <br />
          <input type="text" placeholder="******" /><br />
          <button class="bg-[#422AD5] rounded-md text-white py-2 px-6 my-4">
            Get Started
          </button>
        </div>
        <div>
          <img src="./assets/hero-student.png" alt="" />
        </div>
      </section>

      <!-- Learn Vocabularies Card section -->
      <section>
        <h1 class="font-bold text-4xl text-center">
          <span class="text-[#00BCFF]">Let's</span> Learn Vocabularies
        </h1>
        <div
          id="card-container"
          class="flex flex-wrap gap-5 justify-center mt-5"
        ></div>
      </section>

      <div class="join flex justify-center items-center my-16">
        <div>
          <label class="input validator join-item">
            <input
              id="input-search"
              type="email"
              placeholder="search words"
              required
            />
          </label>
        </div>
        <button id="btn-search" class="btn btn-primary join-item">
          Search
        </button>
      </div>

      <section
        id="spinner"
        class="flex items-center justify-center py-6 hidden"
      >
        <span class="loading loading-bars loading-xl"></span>
      </section>
      <!-- Word Card section -->

      <section
        id="word-container"
        class="bg-gray-100 my-16 w-11/12 mx-auto grid grid-cols-3 gap-5 p-4 rounded-md"
      >
        <div class="text-center col-span-full">
          <p class="text-[#79716B] col-span-full py-5">
            আপনি এখনো কোন Lesson Select করেননি
          </p>
          <h1 class="col-span-full text-4xl font-bold pb-8">
            একটি Lesson Select করুন।
          </h1>
        </div>
      </section>
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="details-container" class=""></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
