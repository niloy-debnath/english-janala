<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- DaisyUI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="mx-auto px-16 bg-[#badeff42] py-7">
      <nav class="flex justify-between">
        <div class="flex">
          <h1 class="text-3xl">English</h1>
          <img src="assets/logo.png" alt="" />
          <h1 class="text-3xl">জানালা</h1>
        </div>
        <div class="flex gap-2">
          <button
            class="border-2 border-[#422AD5] py-2 px-10 rounded-md text-[#422AD5]"
          >
            <i class="fa-solid fa-circle-question"></i> FAQ
          </button>
          <button
            class="border-2 border-[#422AD5] py-2 px-10 rounded-md text-[#422AD5]"
          >
            <i class="fa-solid fa-book-open"></i> Learn
          </button>
          <button
            class="border-2 border-[#422AD5] py-2 px-10 rounded-md text-[#422AD5]"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section class="hero flex justify-between px-16">
        <div class="">
          <h1 class="font-bold text-4xl">
            <span class="text-[#00BCFF]">English</span> is Easy!!
          </h1>
          <p class="text-[#18181B] my-4">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            <br />
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
            <br />যাবে অন্য একটি Level এ
          </p>
          <input type="text" placeholder="Enter Your Name" class="p-1" /><br />
          <br />
          <input type="text" placeholder="******" /><br />
          <button class="bg-[#422AD5] rounded-md text-white py-2 px-6 my-4">
            Get Started
          </button>
        </div>
        <div>
          <img src="./assets/hero-student.png" alt="" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
